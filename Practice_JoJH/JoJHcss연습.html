<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JoJH css 연습</title>
  <style>
    #title{color: blue;}
    .red{
      color: red;
    }
    .blue{
      color: blue;
    }
  </style>
</head>
<body>
  <h1 class="red">클래스선택자</h1>
  <h2 id="title">아이디선택자</h2>
  <p>전체선택자는 모든 요소를 한번에 선택 가능</p>
  <p class="blue">class 속성값으로 선택자지정</p>
  <p class="blue">class 속성은 id 속성과 다르게 속성값 중복 사용 불가</p>
</body>
</html>
